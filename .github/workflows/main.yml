name: Render README

on:
  # Schedule updates (every 10 minutes)
  schedule: [{cron: "*/10 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  push: {branches: ["master", "main"]}

jobs:
  render-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v10
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: diamondburned/nix-shell-action@68cd946a048710a48bfeebca826c8ff77004028c
        env:
          METRICS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          packages: curl, jq, bash, coreutils
          script: |
            ./update.sh

            # Push code.
            git config --global user.name  "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Auto-updated README"
            git push
